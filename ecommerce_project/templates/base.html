{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/b5f31f706a.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="{% static 'css/custom.css' %}">    <meta name="description" content="{% block metadescription %}{% endblock %}">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"">    <title>{% block title %}{% endblock %}</title></head><body class="d-flex flex-column min-vh-100" ><div>{% include 'header.html' %}{% include 'nav.html' %}{% block content %}{% endblock %}</div>{% include 'footer.html' %}<script src="{% static 'js/popper.min.js' %}"></script><script src="{% static 'js/bootstrap.min.js' %}"></script><script src="{% static 'css/custom.css' %}"></script></body></html>
